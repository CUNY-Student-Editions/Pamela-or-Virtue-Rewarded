<p class="noindent"><a id="exp-note-132"></a><a href="part0019.html#exp-note_132" class="nounder">Whence public Health derives its vital Course</a>: a line that caused SR apparent anxiety. ‘Health’ is his own emendation of Hill’s original ‘Wealth’; <em class="calibre6">Pamela</em>’s fifth edition (22 Sept. 1741) then changes ‘vital’ to read ‘moral’.</p>
