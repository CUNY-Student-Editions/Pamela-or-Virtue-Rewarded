<p class="noindent"><a id="exp-note-12"></a><a href="part0014_split_001.html#exp-note_12" class="nounder">if ever there was a Witch</a>: a declining superstition, following the repeal in 1736 (9 Geo II, c. 5) of the Jacobean ‘Act against Conjuration, Witchcraft, and dealing with evil and wicked Spirits’ (1 Jas I, c. 12); cf. Lovelace’s mockery of seventeenth-century demonology in <em class="calibre6">Clarissa</em>, 924.</p>
