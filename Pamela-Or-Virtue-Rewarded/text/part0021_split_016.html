<p class="noindent"><a id="exp-note-16"></a><a href="part0014_split_001.html#exp-note_16" class="nounder">swear the Peace against him</a>: i.e. swear that she is in bodily fear from Mr B., and so have him bound over to keep the peace. As an executive officer subordinate to the JP, a constable or headborough (parish officer) would be powerless in this case.</p>
