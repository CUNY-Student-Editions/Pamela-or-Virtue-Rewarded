<p class="noindent"><a id="exp-note-39"></a><a href="part0015_split_001.html#exp-note_39" class="nounder">great Captain</a>: unidentified, but cf. Lovelace’s analogous reference in <em class="calibre6">Clarissa</em>, 412, to Swift’s report ‘that Sea-men have a Custom when they meet a <em class="calibre6">Whale</em>, to fling him out an empty <em class="calibre6">Tub</em>, by way of Amusement, to divert him from laying violent Hands upon the Ship’ (<em class="calibre6">A Tale of a Tub</em> (1704), preface).</p>
