<p class="noindent"><a id="exp-note-59"></a><a href="part0016_split_001.html#exp-note_59" class="nounder">set up for Pride of Family</a>: lay claim to being an exalted family. Cf. below, p. 395 (‘art thou setting up for a Family’); also the Harlowes in <em class="calibre6">Clarissa</em>, with their house ‘sprung up from a dunghill’ and their ‘darling view … of <em class="calibre6">raising a family</em>, as it is called’ (<em class="calibre6">Clarissa</em>, 161, 77).</p>
