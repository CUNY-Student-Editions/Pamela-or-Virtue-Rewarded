<p class="noindent"><a id="exp-note-62"></a><a href="part0016_split_001.html#exp-note_62" class="nounder">Hybla</a>: town in classical Sicily, celebrated for its honey (e.g. by Virgil, <em class="calibre6">Eclogues</em>, vii. 37; cf. SR’s bantering letter to Lady Bradshaigh of 26 Dec. 1751: ‘sweet bee of Hybla! how you sting’).</p>
