<p class="noindent"><a id="exp-note-88"></a><a href="part0017_split_001.html#exp-note_88" class="nounder">I am sick … I’m dying</a>: cf. Pope, <em class="calibre6">Epistle to Arbuthnot</em> (1735), 1. 2 (‘Tye up the knocker, say I’m sick, I’m dead’). On this connection, see M. E. McAllister, ‘Popean Echoes in <em class="calibre6">Pamela</em>: The Lady Davers Scene’, <em class="calibre6">Papers on Language and Literature</em>, 28 (1992), 374–8.</p>
