<p class="noindent"><a id="exp-note-103"></a><a href="part0018.html#exp-note_103" class="nounder">but when you are so good … to resist it</a>: no. 163 in SR’s edition of <em class="calibre6">Æsop’s Fables</em> (reprinted above, <a href="part0020.html#appendix2" class="nounder">Appendix 2</a>). SR follows L’Estrange in calling the fable ‘An Oak and a Willow’, but L’Estrange’s table of contents lists it, in the familiar variant recalled by Pamela here, as ‘Oak and Reed’.</p>
