<p class="noindent"><a id="exp-note-106"></a><a href="part0018.html#exp-note_106" class="nounder">Whole Duty of Man</a>: ubiquitous devotional manual, first published in 1658 and usually attributed to Richard Allestree (1619–81); Fielding’s Shamela owns a copy, ‘with only the Duty to one’s Neighbour, torn out’ (<em class="calibre6">Shamela</em>, 332).</p>
