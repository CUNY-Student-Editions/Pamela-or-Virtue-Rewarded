<p class="noindent"><a id="exp-note-113"></a><a href="part0018.html#exp-note_113" class="nounder">ALL Nature … adorn</a>: apparently by Aaron Hill. A similar poem with several near-identical lines, entitled ‘Celia, in the Garden’, is in Hill’s <em class="calibre6">Works</em> (1753), iii. 145–6. The earlier version seems to have been called ‘Lesbia in the Garden’: see above, n. to p. 289.</p>
