<p class="noindent"><a id="exp-note-53"></a><a href="part0016_split_000.html#exp-note_53" class="nounder">saluted</a>: kissed on the lips. Cf. above, p. 284, and Eliza Hay wood, <em class="calibre6">Anti-Pamela</em> (1741), 53: ‘there was … a great deal of difference between his manner of saluting them and me: he seem’d, I thought, only to touch their Lips, but press’d mine so hard that he made them smart.’</p>
